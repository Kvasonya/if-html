<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="xl-container-advantages">
      <h3>What do we offer</h3>
      <hr />
      <div class="xs-container-advantages flex-center-evenly">
        <div class="advantages-content">
          <div class="advantages-img">
            <img
              class="adv-icons"
              src="./images/support.png"
              alt="Support 24/7"
            />
          </div>
          <span class="adv-text">Support 24/7</span>
        </div>
        <div class="advantages-content">
          <div class="advantages-img">
            <img
              class="adv-icons"
              src="./images/communicate.png"
              alt="Communicate directly"
            />
          </div>
          <span class="adv-text">Communicate directly</span>
        </div>
        <div class="advantages-content">
          <div class="advantages-img">
            <img class="adv-icons" src="./images/book.png" alt="Book online" />
          </div>
          <span class="adv-text">Book online</span>
        </div>
        <div class="advantages-content">
          <div class="advantages-img">
            <img
              class="adv-icons"
              src="./images/reviews.png"
              alt="Real guest reviews"
            />
          </div>
          <span class="adv-text">Real guest reviews</span>
        </div>
      </div>
    </div>
  </body>
</html>
